<div class="login-container">
  <h1 class="login-title">Kenan's Chat App</h1>
  <div class="login-form">
    <input type="text" [(ngModel)]="username" placeholder="Username" class="login-input" />
    <input type="password" [(ngModel)]="password" placeholder="Password" class="login-input" (ngModelChange)="onChangePassword($event)"> />
    <button class="login-button" (click)="login()">Login</button>
  </div>
  <div class="signup-link">
    Don't have an account? <a routerLink="/signup" class="signup-highlight">Sign Up!</a>
  </div>
</div>
